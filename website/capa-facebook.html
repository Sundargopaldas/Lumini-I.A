<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Capa Facebook - Lumini I.A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        * { font-family: 'Inter', sans-serif; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4338ca 100%);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Área exata da capa do Facebook: 820x312px */
        #capture-area {
            width: 820px;
            height: 312px;
            position: relative;
            overflow: hidden;
        }

        .grid-pattern {
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 24px 24px;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="text-white mb-4 text-center">
        <h1 class="text-2xl font-bold mb-2">Gerador de Capa Lumini I.A</h1>
        <p class="text-gray-400">Tire um print (captura de tela) da área abaixo para usar como capa.</p>
    </div>

    <!-- Área da Capa -->
    <div id="capture-area" class="gradient-bg flex items-center justify-between px-12 shadow-2xl rounded-lg">
        <!-- Padrão de fundo -->
        <div class="absolute inset-0 grid-pattern opacity-30"></div>
        
        <!-- Elementos decorativos -->
        <div class="absolute top-0 right-0 w-64 h-64 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute -bottom-8 -left-8 w-64 h-64 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

        <!-- Conteúdo -->
        <div class="z-10 flex flex-col justify-center h-full max-w-lg">
            <div class="flex items-center gap-3 mb-3">
                <div class="w-10 h-10 bg-white/10 rounded-lg flex items-center justify-center backdrop-blur-sm border border-white/10">
                    <i class="fas fa-brain text-purple-400 text-xl"></i>
                </div>
                <span class="text-purple-300 font-semibold tracking-wider text-sm uppercase">Lumini I.A</span>
            </div>
            
            <h1 class="text-4xl font-extrabold text-white leading-tight mb-2">
                Gestão Financeira <br/>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">Inteligente</span>
            </h1>
            
            <p class="text-gray-300 text-sm font-light max-w-md">
                Conecte seus bancos, automatize relatórios e tome decisões com o poder da Inteligência Artificial.
            </p>
        </div>

        <!-- Mockup simplificado à direita -->
        <div class="z-10 h-full flex items-end -mr-4">
            <div class="glass w-64 h-48 rounded-t-xl border-t border-l border-r border-white/20 p-4 transform translate-y-4">
                <div class="flex gap-2 mb-4">
                    <div class="w-2 h-2 rounded-full bg-red-500"></div>
                    <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                    <div class="w-2 h-2 rounded-full bg-green-500"></div>
                </div>
                <div class="space-y-3">
                    <div class="h-2 bg-white/10 rounded w-3/4"></div>
                    <div class="h-2 bg-white/10 rounded w-1/2"></div>
                    <div class="flex gap-2 mt-4">
                        <div class="h-16 w-full bg-gradient-to-t from-purple-500/20 to-transparent rounded border-b border-purple-500/30"></div>
                        <div class="h-10 w-full bg-gradient-to-t from-blue-500/20 to-transparent rounded border-b border-blue-500/30 mt-6"></div>
                        <div class="h-14 w-full bg-gradient-to-t from-pink-500/20 to-transparent rounded border-b border-pink-500/30 mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-8 flex gap-4">
        <a href="/" class="text-gray-500 hover:text-white transition-colors text-sm">
            <i class="fas fa-arrow-left mr-2"></i> Voltar
        </a>
    </div>

</body>
</html>
