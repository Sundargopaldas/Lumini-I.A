<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Logo Facebook - Lumini I.A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: sans-serif;
        }
        
        /* Área da Foto de Perfil (Quadrada, mas o FB corta em círculo) */
        #profile-area {
            width: 500px;
            height: 500px;
            /* Fundo Escuro do tema (gradiente) */
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4338ca 100%); 
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0; /* Quadrado para upload */
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        /* SVG da Logo (Copiado do arquivo original) */
        svg {
            width: 350px;
            height: 350px;
            filter: drop-shadow(0 0 20px rgba(252, 211, 77, 0.4)); /* Brilho extra */
        }
    </style>
</head>
<body>

    <h2 class="text-xl mb-4">1. Tire um Print deste quadrado</h2>
    
    <!-- Área para Printar -->
    <div id="profile-area">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" fill="none">
            <defs>
                <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#FCD34D" />
                    <stop offset="100%" stop-color="#F59E0B" />
                </linearGradient>
                <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur stdDeviation="2" result="blur" />
                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>
            </defs>
            <path d="M18 2L20.5 12.5L31 15L20.5 17.5L18 28L15.5 17.5L5 15L15.5 12.5L18 2Z" fill="url(#starGradient)" filter="url(#glow)" />
            <path d="M9 22L10 26L14 27L10 28L9 32L8 28L4 27L8 26L9 22Z" fill="#FCD34D" opacity="0.8" />
            <path d="M26 4L27 8L31 9L27 10L26 14L25 10L21 9L25 8L26 4Z" fill="#FCD34D" opacity="0.8" />
        </svg>
    </div>

    <p class="mt-4 text-gray-400">Ao enviar para o Facebook, ele vai cortar um círculo perfeito neste fundo escuro.</p>

</body>
</html>
