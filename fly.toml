# fly.toml app configuration file generated for lumini-i-a on 2026-01-11T20:53:50Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'lumini-i-a'
primary_region = 'gru'

[build]

[deploy]
  strategy = "immediate"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "30s"
  interval = "60s"
  method = "GET"
  timeout = "10s"
  path = "/api/health"

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
